main: io.github.lasercar.spectatetp.SpectateTP
author: Lasercar7
website: https://github.com/lasercar/SpectateTP
name: SpectateTP
version: 1.2.1
description: Requires permission to teleport using spectator mode.
permissions:
  spectatetp.tp:
    description: Allows player to teleport using spectator mode.
  spectatetp.reload:
    description: Allows player to reload the config file.
commands:
  spectatetp-reload:
    description: Reloads the config file.
    usage: "/spectatetp-reload"
    permission: spectatetp.reload
    permission-message: "[SpectateTP] Â§cYou don't have permission to reload the config file."
